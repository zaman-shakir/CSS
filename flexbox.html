<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .box {
      flex: 0 0 calc(20% - 20px); /* Adjust the width as needed */
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .box-1 { background-color: #3498db; color: #fff; }
    .box-2 { background-color: #2ecc71; color: #fff; }
    .box-3 { background-color: #e74c3c; color: #fff; }
    .box-4 { background-color: #f39c12; color: #fff; }
    .box-5 { background-color: #9b59b6; color: #fff; }
    .box-6 { background-color: #34495e; color: #fff; }
    .box-7 { background-color: #1abc9c; color: #fff; }
    .box-8 { background-color: #e67e22; color: #fff; }
    .box-9 { background-color: #7f8c8d; color: #fff; }
    .box-10 { background-color: #d35400; color: #fff; }
  </style>
</head>
<body>

<div class="container">
  <div class="box box-1">1</div>
  <div class="box box-2">2</div>
  <div class="box box-3">3</div>
  <div class="box box-4">4</div>
  <div class="box box-5">5</div>
  <div class="box box-6">6</div>
  <div class="box box-7">7</div>
  <div class="box box-8">8</div>
  <div class="box box-9">9</div>
  <div class="box box-10">10</div>
</div>

</body>
</html>
